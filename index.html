<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>FPS Viewer - One File</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #333;
}
canvas {
    display: block;
    width: 100vw;
    height: 100vh;
}
#info {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    background: rgba(0,0,0,0.6);
    padding: 8px 14px;
    border-radius: 6px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    z-index: 10;
}
</style>
</head>
<body>

<div id="info">
Click để vào chế độ FPS — WASD: di chuyển | Q/E: lên xuống | ESC: thoát
</div>

<canvas id="c"></canvas>

<!-- THREE.JS CDN (NON-MODULE) -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* ===== BASIC SETUP ===== */
const canvas = document.getElementById('c');
const info = document.getElementById('info');

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x333333);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 2, 5);

const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dir = new THREE.DirectionalLight(0xffffff, 1.4);
dir.position.set(5, 10, 5);
scene.add(dir);
scene.add(new THREE.GridHelper(50, 50));

/* ===== FPS CONTROLS ===== */
const controls = new THREE.PointerLockControls(camera, document.body);

canvas.addEventListener('click', () => {
    controls.lock();
});

document.addEventListener('pointerlockchange', () => {
    info.innerText = document.pointerLockElement
        ? "FPS MODE — WASD | Q/E | ESC"
        : "Click để vào chế độ FPS — WASD | Q/E";
});

/* ===== MOVEMENT (SMOOTH FPS) ===== */
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

const velocity = new THREE.Vector3();
const SPEED = 6;
const ACCEL = 20;
const DAMP = 8;

const clock = new THREE.Clock();

/* ===== LOAD MODEL (GLB) ===== */
const loader = new THREE.GLTFLoader();
loader.load(
    "https://cdn.jsdelivr.net/gh/DUYHOCIT/Phong302@main/phong302.glb",
    gltf => {
        const model = gltf.scene;
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);
        scene.add(model);
        info.innerText = "Tải xong — Click để vào FPS";
    },
    xhr => {
        if (xhr.total)
            info.innerText = "Đang tải " + Math.round(xhr.loaded / xhr.total * 100) + "%";
    },
    err => {
        console.error(err);
        info.innerText = "Lỗi tải model (xem Console)";
    }
);

/* ===== LOOP ===== */
function animate() {
    requestAnimationFrame(animate);
    const dt = Math.min(0.05, clock.getDelta());

    const dir = new THREE.Vector3(
        (keys.KeyD ? 1 : 0) - (keys.KeyA ? 1 : 0),
        (keys.KeyE ? 1 : 0) - (keys.KeyQ ? 1 : 0),
        (keys.KeyS ? 1 : 0) - (keys.KeyW ? 1 : 0)
    );

    if (dir.lengthSq() > 0) dir.normalize().multiplyScalar(SPEED);
    dir.applyQuaternion(camera.quaternion);

    velocity.lerp(dir, ACCEL * dt);
    velocity.multiplyScalar(1 - DAMP * dt);

    camera.position.addScaledVector(velocity, dt);

    renderer.render(scene, camera);
}
animate();

/* ===== RESIZE ===== */
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
