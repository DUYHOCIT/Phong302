<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>FPS Viewer â€“ FIX BLACK SCREEN</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #2b2b2b;
}
canvas {
    display: block;
}
#info {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    font-family: Arial;
    z-index: 10;
}
</style>
</head>
<body>

<div id="info">Click Ä‘á»ƒ vÃ o FPS â€” WASD | Q/E | ESC</div>
<canvas id="c"></canvas>

<!-- THREE CDN (NON MODULE â€“ GH PAGES SAFE) -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* ================= BASIC ================= */
const canvas = document.getElementById('c');
const info = document.getElementById('info');

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x2b2b2b);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
// ðŸ‘‰ QUAN TRá»ŒNG: Ä‘áº·t camera RA NGOÃ€I model
camera.position.set(0, 3, 12);

const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

/* ================= LIGHT (Máº NH) ================= */
scene.add(new THREE.AmbientLight(0xffffff, 1.2));

const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
hemi.position.set(0, 50, 0);
scene.add(hemi);

const dir = new THREE.DirectionalLight(0xffffff, 2.5);
dir.position.set(10, 20, 10);
scene.add(dir);

/* ================= BLENDER-LIKE FLOOR ================= */
// plane sÃ n
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x2f2f2f, roughness: 1 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// grid giá»‘ng Blender
const grid = new THREE.GridHelper(200, 200, 0x888888, 0x444444);
grid.position.y = 0.001;
scene.add(grid);

/* ================= DEBUG OBJECT (KHÃ”NG THáº¤Y CÃI NÃ€Y = WEBGL CHáº¾T) ================= */
const debugCube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({ color: 0xff4444 })
);
debugCube.position.set(0, 1, 0);
scene.add(debugCube);

/* ================= FPS CONTROLS ================= */
const controls = new THREE.PointerLockControls(camera, document.body);
canvas.addEventListener('click', () => controls.lock());

document.addEventListener('pointerlockchange', () => {
    info.innerText = document.pointerLockElement
        ? "FPS MODE â€” WASD | Q/E | ESC"
        : "Click Ä‘á»ƒ vÃ o FPS â€” WASD | Q/E";
});

/* ================= MOVEMENT ================= */
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

const velocity = new THREE.Vector3();
const clock = new THREE.Clock();

function updateMovement(dt) {
    const dir = new THREE.Vector3(
        (keys.KeyD ? 1 : 0) - (keys.KeyA ? 1 : 0),
        (keys.KeyE ? 1 : 0) - (keys.KeyQ ? 1 : 0),
        (keys.KeyS ? 1 : 0) - (keys.KeyW ? 1 : 0)
    );

    if (dir.lengthSq() > 0) dir.normalize().multiplyScalar(6);
    dir.applyQuaternion(camera.quaternion);

    velocity.lerp(dir, 12 * dt);
    camera.position.addScaledVector(velocity, dt);
}

/* ================= LOAD MODEL ================= */
const loader = new THREE.GLTFLoader();
loader.load(
    "https://cdn.jsdelivr.net/gh/DUYHOCIT/Phong302@main/phong302.glb",
    gltf => {
        const model = gltf.scene;

        // báº­t doubleSide Ä‘á»ƒ KHÃ”NG bá»‹ Ä‘en khi á»Ÿ trong phÃ²ng
        model.traverse(o => {
            if (o.isMesh && o.material) {
                o.material.side = THREE.DoubleSide;
                o.material.needsUpdate = true;
            }
        });

        // cÄƒn giá»¯a model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        scene.add(model);
        info.innerText = "Model load xong â€” Click Ä‘á»ƒ FPS";
    },
    xhr => {
        if (xhr.total)
            info.innerText = "Loading: " + Math.round(xhr.loaded/xhr.total*100) + "%";
    },
    err => {
        console.error(err);
        info.innerText = "Lá»—i load model â€” má»Ÿ F12 Console";
    }
);

/* ================= LOOP ================= */
function animate() {
    requestAnimationFrame(animate);
    const dt = Math.min(0.05, clock.getDelta());
    updateMovement(dt);
    renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
